<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} - Kalamacom</title>
    {% load staticfiles %}
    <link rel="stylesheet" type="text/css" href="{% static 'app/content/bootstrap.min.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'app/content/site.css' %}" />
	<link rel="stylesheet" type="text/css" href="{% static 'app/content/jqcloud.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'app/content/jquery-ui.css' %}" />
    <script src="{% static 'app/scripts/modernizr-2.6.2.js' %}"></script>

<style>


.body-content #side_bar .store-btn{
  height: 25px;
  a{  
    float: left;
    background-color: #428BCA;
    color: white;
    padding: 0 1.3em;
    font-size: 1.5em;
    text-shadow: 0 -1px 0 rgba(0, 0, 0, 0.25);
    line-height: 25px;
    text-decoration: none;
  }
}
.body-content #side_bar .store-btn{
  margin-left: 1em;
  min-width: 2em;
}

</style>

</head>

<body>
    <div class="navbar">
        {% include 'app/loginpartial.html' %}
        <a href="/" class="navbar-brand navbar-right">كلامكم</a>
        <ul class="nav navbar-nav navbar-right">
            <li><a href="{% url 'about' %}">عنا</a></li>    
            <li><a href="{% url 'contact' %}">اتصل بنا</a></li>
			<li><a href="{% url 'news' %}">الاخبار</a></li>
            <li><a href="{% url 'home' %}">الرئيسية</a></li>                        
        </ul>
        
        
        
    </div>

    <div class="body-content">
        {% block content %}{% endblock %}
    </div>

    <script src="{% static 'app/scripts/jquery-1.10.2.js' %}"></script>
    <script src="{% static 'app/scripts/bootstrap.js' %}"></script>
    <script src="{% static 'app/scripts/respond.js' %}"></script>
    <script src="{% static 'app/scripts/jquery-ui.js' %}"></script>

    {% block scripts %}{% endblock %}

</body>
</html>
